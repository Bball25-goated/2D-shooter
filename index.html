<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 40,
            height: 40,
            speed: 5,
            color: "blue",
            isShooting: false,
            health: 100,
            ammo: 12,
            maxAmmo: 12,
            level: 1,
            kills: 0,
            power: 1,
            weapon: 'revolver',
            upgradeCooldown: false
        };

        // Power-ups
        const powerUps = [];

        // Bullets
        const bullets = [];

        // Enemies
        const enemies = [];

        // Bosses
        let boss = null;

        // Enemy and Spawn rate
        let enemySpeed = 1;
        let enemySpawnRate = 1000;

        // Game Loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updatePlayer();
            updateBullets();
            updateEnemies();
            updatePowerUps();
            checkCollisions();
            spawnBoss();

            if (player.health > 0) {
                requestAnimationFrame(gameLoop);
            } else {
                alert('Game Over! You died!');
            }
        }

        // Player Movement
        const keys = {
            w: false,
            a: false,
            s: false,
            d: false,
        };

        window.addEventListener("keydown", (e) => {
            if (e.key === "w") keys.w = true;
            if (e.key === "a") keys.a = true;
            if (e.key === "s") keys.s = true;
            if (e.key === "d") keys.d = true;
            if (e.key === " " && !player.isShooting) {
                player.isShooting = true;
                shootBullet();
                setTimeout(() => player.isShooting = false, 200); 
            }
        });

        window.addEventListener("keyup", (e) => {
            if (e.key === "w") keys.w = false;
            if (e.key === "a") keys.a = false;
            if (e.key === "s") keys.s = false;
            if (e.key === "d") keys.d = false;
        });

        function updatePlayer() {
            // Movement
            if (keys.w) player.y -= player.speed;
            if (keys.s) player.y += player.speed;
            if (keys.a) player.x -= player.speed;
            if (keys.d) player.x += player.speed;

            // Drawing Player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Prevent going off-screen
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        }

        // Shooting Mechanism
        function shootBullet() {
            if (player.ammo > 0) {
                const bullet = {
                    x: player.x + player.width / 2,
                    y: player.y,
                    radius: 5,
                    color: "white",
                    speed: 7,
                };
                bullets.push(bullet);
                player.ammo--;
            }
        }

        function updateBullets() {
            for (let i = 0; i < bullets.length; i++) {
                const bullet = bullets[i];
                bullet.y -= bullet.speed;

                if (bullet.y < 0) {
                    bullets.splice(i, 1);
                    i--;
                } else {
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                    ctx.fillStyle = bullet.color;
                    ctx.fill();
                }
            }
        }

        // Enemies
        function createEnemy() {
            const enemy = {
                x: Math.random() * canvas.width,
                y: -20,
                width: 30,
                height: 30,
                color: "red",
                speed: enemySpeed,
                type: "normal", // Normal enemies initially
            };
            enemies.push(enemy);
        }

        function updateEnemies() {
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                enemy.y += enemy.speed;

                // Remove enemy if it goes off-screen
                if (enemy.y > canvas.height) {
                    enemies.splice(i, 1);
                    i--;
                } else {
                    ctx.fillStyle = enemy.color;
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                }
            }
        }

        // Power-ups
        function createPowerUp(x, y, type) {
            const powerUp = {
                x,
                y,
                width: 20,
                height: 20,
                type,
            };
            powerUps.push(powerUp);
        }

        function updatePowerUps() {
            for (let i = 0; i < powerUps.length; i++) {
                const powerUp = powerUps[i];
                ctx.fillStyle = "green";
                ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);

                // Check for collision with player
                if (
                    player.x < powerUp.x + powerUp.width &&
                    player.x + player.width > powerUp.x &&
                    player.y < powerUp.y + powerUp.height &&
                    player.y + player.height > powerUp.y
                ) {
                    handlePowerUp(powerUp);
                    powerUps.splice(i, 1);
                    i--;
                }
            }
        }

        function handlePowerUp(powerUp) {
            if (powerUp.type === "health") {
                player.health += 10;
            } else if (powerUp.type === "ammo") {
                player.ammo = player.maxAmmo;
            } else if (powerUp.type === "level") {
                player.level++;
                player.speed += 1;
                player.kills = 0;
            }
        }

        // Enemies Collisions
        function checkCollisions() {
            for (let i = 0; i < bullets.length; i++) {
                const bullet = bullets[i];

                for (let j = 0; j < enemies.length; j++) {
                    const enemy = enemies[j];

                    if (
                        bullet.x > enemy.x &&
                        bullet.x < enemy.x + enemy.width &&
                        bullet.y > enemy.y &&
                        bullet.y < enemy.y + enemy.height
                    ) {
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        player.kills++;
                        i--;
                        break;
                    }
                }
            }
        }

        // Spawn Bosses
        function spawnBoss() {
            if (player.kills >= 500 && !boss) {
                boss = {
                    x: canvas.width / 2 - 50,
                    y: -100,
                    width: 100,
                    height: 100,
                    speed: 1,
                    color: "purple",
                    health: 200,
                };
            }

            if (boss) {
                boss.y += boss.speed;
                ctx.fillStyle = boss.color;
                ctx.fillRect(boss.x, boss.y, boss.width, boss.height);

                if (boss.y > canvas.height) {
                    boss = null;
                    player.kills = 0; // Reset kills after boss fight
                    player.health = 100;
                }
            }
        }

        // Enemy spawning rate
        setInterval(createEnemy, enemySpawnRate);

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
